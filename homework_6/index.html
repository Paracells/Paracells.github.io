<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="expression"></div>
      <div class="container__digit">
        <button class="digit" data-index="9">7</button>
        <button class="digit" data-index="6">8</button>
        <button class="digit" data-index="7">9</button>
        <button class="sign orange">/</button>
        <button class="digit" data-index="8">4</button>
        <button class="digit" data-index="3">5</button>
        <button class="digit" data-index="4">6</button>
        <button class="sign orange">x</button>
        <button class="digit" data-index="5">1</button>
        <button class="digit" data-index="0">2</button>
        <button class="digit" data-index="1">3</button>
        <button class="sign orange">-</button>
        <button class="digit" data-index="2">0</button>
        <button class="reset__btn orange">С</button>
        <button class="equal__sign orange">=</button>
        <button class="sign orange">+</button>
        <div class="help">Поддерживает ввод с клавиатуры и клики на кнопки</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
